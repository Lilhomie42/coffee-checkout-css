<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coffee Masters</title>
</head>

<body>
    <nav>
        <h1><img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
                alt="coffee masters logo" class="logo">Coffee Masters
        </h1>
    </nav>
    <section class="page">
        <section class="order-list box"> <!--COSTUMERS ORDER IN CART-->
            <h2 class="box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$5.99</div>
                    <ul class="item-option-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$7.99</div>
                    <ul class="item-option-list">
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Double Expresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.40</div>
                    <ul class="item-option-list">
                        <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label for="name" class="user-input-label">Name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label for="cc" class="user-input-label">Name for order</label>
                    <input type="text" class="user-input" id="cc">
                </div>
                <div class="input-group">
                    <label for="ccv" class="user-input-label">CCV Number</label>
                    <input type="text" class="user-input short-input" id="ccv">
                </div>
            </div>
        </section>
        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$19.38</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$0.96</td>
                    </tr>
                    <tr class="final-totals">
                        <td>Total:</td>
                        <td>$20.34</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>

        </section>
    </section>
</body>

</html>
